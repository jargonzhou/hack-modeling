################################################################################
# key bindings
################################################################################
# reload config
# (1) PREFIX r
bind r \
 source-file ~/.tmux.conf \; \
 display-message "Configuration reloaded"
# (2) C-r
bind-key -n C-r \
  source-file ~/.tmux.conf \; \
 display-message "Configuration reloaded"

# set PREFIX
set -g prefix C-a
unbind C-b

# Ensure that we can send Ctrl-A to other apps
bind C-a send-prefix

########################################
# windows
########################################
# cycle through windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

########################################
# panes
########################################
# split panes
bind | split-window -h
bind - split-window -v
# move bettwen panes
# h,j,k,l: left, down, up, right
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

################################################################################
# mouse
################################################################################
set -g mouse on

################################################################################
# status line
################################################################################
# Status line left side to show [session name] [window index name] [pane]
set -g status-left-length 40
set -g status-left "#S #[fg=yellow]#I:#W #[fg=blue]#P"

# Center the window list in the status line
set -g status-justify centre

# Set colors for the active window
set -w -g window-status-current-style bg=yellow
# Colors for active pane borders
set -w -g pane-active-border-style bg=blue


# Update the status line every sixty seconds
set -g status-interval 60

# Enable activity alerts
set -w -g monitor-activity on
set -w -g visual-activity on

################################################################################
# text and buffers
################################################################################
# Enable vi keys.
set -w -g mode-keys vi